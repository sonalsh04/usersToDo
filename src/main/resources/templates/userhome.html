<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TODO App</title>
    <style>
        body {
            padding: 20px;
        }
        .container {
            width: 70%;
            margin: auto;
        }
        .logout-btn {
            float: right;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<div class="container">
    <div class="log-out">
        <form th:object="${tsks}" th:action="@{'/'}" method="get">
            <button type="submit" class="btn btn-primary logout-btn">Logout</button>
        </form>
    </div>
    <h1> Welcome to the To-Do App</h1>
    <div >
        <table class="table">
            <thead>
            </thead>
            <tbody>
            <tr>
                <td style="width: 30%;">
                    <br>
                    <div >
                        <form th:object="${tsks}" th:action="@{'/addToDo/' + ${tsks.uid}}" method="post">
                            <button type="submit" class="btn btn-primary">Create a new task</button>
                        </form>
                    </div>
                </td>
                <td>
                    <br>
                    <div >
                        <form th:object="${tsks}" th:action="@{'/viewTask/' + ${tsks.uid}}" method="get">
                            <button type="submit" class="btn btn-primary">View task</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
