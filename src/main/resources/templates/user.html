<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TODO App</title>
    <style>
        body {
            padding: 20px;
        }
        div.login{
            top: 20%;
            left: 20%;
        }
        .user-table{
            margin-top: 30px;
        }
        .container {
        display: flex;
        justify-content: center;
    }
    .login-form {
        width: 40%;
    }
    .dummy {
        margin-left: 30px;
        width: 40%;
    }

    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

<div class="container">
    <div class="login-form">
        <form action="#" th:action="@{/validate}"th:object="${usr}" method="get">
            <div class="login">
                <h2> Login Form </h2>
                <div class="form-group">
                    Username: <input type="text" class="form-control" id="name" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    Password: <input type="text" class="form-control" id="pass" th:field="*{pass}"/>
                </div>
                <button type="submit" class="btn btn-primary" th:text="Login">Submit</button>
            </div>
        </form>
    </div>
    <div class="dummy">
        <h2> Available Users List</h2>
            <!--    <section>-->
            <table class="user-table table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Password</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.name}">Name</td>
                    <td th:text="${user.pass}">Pass</td>
                </tr>
                </tbody>
            </table>
            <!--    </section>-->
    </div>
</div>
</body>
</html>
