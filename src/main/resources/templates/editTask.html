<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TODO App</title>
</head>
<body>
<div class="edit-task">
    <form th:object="${tsks}" th:action="@{'/'}" method="get">
        <button type="submit" class="btn btn-primary logout-btn">Logout</button>
    </form>
    <h2> Edit Tasks</h2>
    <form action="#" th:action="@{/save}" class="task-form" th:object="${tasktbedited}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="${tasktbedited.uid}"/>
        <input type="hidden" th:field="${tasktbedited.lastUpdtd}"/>
        <div class="form-group">
            Description: <input type="text" class="form-control task-input" id="name" th:field="${tasktbedited.description}"/>
        </div>
        <button type="submit" class="btn btn-primary update-btn">Update</button>
    </form>
</div>
</body>
</html>
<style>
    body {
        padding: 20px;
    }
    .edit-task {
        width: 70%;
        margin: auto;
    }
    .logout-btn {
        float: right;
    }
    .task-input {
        width: 50%;
    }
    .task-form {
        margin-top: 30px;
    }
</style>
